io:
  save_to_zarr:
    mode: o

scripting:
    measure_time:
        cpu: True
    send_mail:
        to: lavoie.juliette@ouranos.ca
    subject: Info-Crue CMIP6
    send_mail_on_exit:
        msg_ok: Toutes les étapes demandées ont été complétées.
        msg_err: Une erreur est survenue durant le traitement.
        on_error_only: True

dask:
    client:
        dashboard_address: 6785

logging:
    formatters:
        default:
            format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S'
    handlers:
        console:
            class : logging.StreamHandler
            formatter: default
            level : INFO
            stream: ext://sys.stdout #needed to have the right color in pycharm
        file:
            class: logging.FileHandler
            formatter: default
            level : DEBUG
    loggers:
        xscen:
            propagate: False
            level: INFO
            handlers: [file, console]

tdd:
  xarray_open_kwargs:
    decode_timedelta: False


utils:
  unstack_fill_nan:
    coords: ['rlat', 'rlon']
  maybe_unstack:
    coords: ['rlat', 'rlon']