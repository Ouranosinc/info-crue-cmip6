clean_up:
  context:
    client_kw:
      n_workers: 4
      threads_per_worker: 3
      memory_limit: "15GB"
    measure_time_kw:
      name: cleanup
    timeout_kw:
      seconds: 7200
      task: clean_up
  search_data_catalogs:
    variables_and_freqs:
      tasmax: D
      tasmin: D
      pr: D
    allow_conversion: True
    allow_resampling: False
  xscen_clean_up:
    to_level: cleaned_up
    variables_and_units:
      tasmax: degC
      tasmin: degC
      pr: mm d-1
    convert_calendar_kwargs:
      target: standard
      align_on: random
    missing_by_var:
      tasmax: interpolate
      tasmin: interpolate
      pr: [0]
    maybe_unstack_dict:
      stack_drop_nans: *stack
      coords: ['rlat', 'rlon']
      rechunk:
        rlat: 15
        rlon: 15
        time: -1
    round_var:
      pr: 10
    remove_all_attrs_except:
      global:
        - '^cat:'
        - history
      tasmax: &attrs_to_keep
        - bias_adjustment
        - cell_methods
        - coordinates
        - history
        - long_name
        - standard_name
        - units
      tasmin: *attrs_to_keep
      pr: *attrs_to_keep
    add_attrs:
      global:
        Notes: |
          Regridded on the grid of RDRS v2.1, then MBCn.
        version: "1.0.0"
      tasmax:
          standard_name: air_temperature
          long_name: Maximal daily temperature
          cell_methods: "time: maximum within days"
      tasmin:
          standard_name: air_temperature
          long_name: Minimal daily temperature
          cell_methods: "time: minimum within days"
      pr:
          standard_name: precipitation_flux
          long_name: Mean daily precipitation flux
          cell_methods: "time: mean within days"

