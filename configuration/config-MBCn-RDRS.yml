custom:
    delete_in_final_zarr: False
    delete_in_diag: True
    regions:
        QC-MBCn-RDRS:
          name: QC-MBCn-RDRS
          method: bbox
          bbox:
            lon_bnds: [ -83, -55 ]
            lat_bnds: [ 42, 63 ]
    stack_drop_nans: &stack
        True
    chunks:
        rlat: 15
        rlon: 15
        loc: 50
        time: -1
    out_chunks:
        rlat: 30
        rlon: 30
        time: 4year
    ref_period : &ref_period # new-ref
      - '1989'
      - '2018'
    sim_period: &sim_period
        - '1951'
        - '2100'
    encoding:
      tasmax:
        dtype: float32
      tasmin:
        dtype: float32
      dtr:
        dtype: float32
      pr:
        dtype: float32
    maximal_calendar: &mcal
      noleap
    align_on:
      year
    bias_adjust_institution: &b_a_inst
      Ouranos
    bias_adjust_project: &b_a_pro
      info-crue-CMIP6




extract:
    sim_chunks: {'time': 365, 'lat':-1, 'lon':-1}
    subset_warming_level:
      ignore_member: True
      window: 20
      wl_dim: "+{wl}C"
    ref_chunk:
      time: -1
    ref_prop_chunk:
      rlat: 30
      rlon: 30





extraction:
    reference:
        context:
          client_kw:
            n_workers: 3
            threads_per_worker: 5
            memory_limit: "15GB"
          measure_time_kw:
            name: makeref
        search_data_catalogs:
            variables_and_freqs: &var_and_freq
                tasmax: D
                tasmin: D
                pr: D
                dtr: D
            allow_resampling: False
            allow_conversion: True
            periods : *ref_period
            other_search_criteria:
                source: &ref_source
                  RDRS
        extract_dataset: {}
        properties_and_measures:
          period: *ref_period
          unstack: False
          to_level_prop: diag-ref-prop
          change_units_arg:
            tasmax: degC
            tasmin: degC
            pr: mm d-1
    simulation:
        context:
          client_kw:
            n_workers: 2
            threads_per_worker: 5
            memory_limit: "30GB"
          measure_time_kw:
            name: extract
          timeout_kw:
            seconds: 10600
            task: extract
        search_data_catalogs:
          variables_and_freqs: *var_and_freq
          match_hist_and_fut: True
          allow_conversion: True
          allow_resampling: False
          periods: *sim_period
          exclusions:
            id:
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp126_r2i1p1f1_global
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp245_r2i1p1f1_global
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp370_r2i1p1f1_global
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp585_r2i1p1f1_global
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp126_r3i1p1f1_global
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp245_r3i1p1f1_global
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp370_r3i1p1f1_global
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp585_r3i1p1f1_global
              - CMIP6_ScenarioMIP_CAS_FGOALS-g3_ssp126_r2i1p1f1_global
              - CMIP6_ScenarioMIP_CAS_FGOALS-g3_ssp245_r2i1p1f1_global
              - CMIP6_ScenarioMIP_CAS_FGOALS-g3_ssp370_r2i1p1f1_global
              - CMIP6_ScenarioMIP_CAS_FGOALS-g3_ssp585_r2i1p1f1_global
          other_search_criteria:
            processing_level: raw
#            member:
#              - r1i1p1f1
            experiment:
              - ssp585
              - ssp245
              - ssp370
              - ssp126
            source:
              # chosen
              - ACCESS-ESM1-5
              - CanESM5
              - EC-Earth3
              - FGOALS-g3
              - IPSL-CM6A-LR
              - KACE-1-0-G
              - MIROC6
              - MRI-ESM2-0
##              #other
#              - UKESM1-0-LL #245,370,558
#              - GFDL-ESM4 #245,370,585
#              - CNRM-CM6-1 # 245,370,585
#              - CNRM-ESM2-1 # 245,370,585
#              - ACCESS-CM2 #126, 245,370,585
#              - MPI-ESM1-2-HR
#              - NorESM2-MM
            mip_era: CMIP6
        extract_dataset:
            periods : *sim_period
            xr_combine_kwargs:
              combine_attrs: override
            xr_open_kwargs:
              engine: h5netcdf
              drop_variables:
                - height
                - bnds
                - time_bnds
                - lat_bnds
                - lon_bnds
              chunks:
                lat: 30
                lon: 30
                time: 365
    ref_source: *ref_source

regrid:
  context:
    client_kw:
      n_workers: 2
      threads_per_worker: 5
      memory_limit: "25GB"
    measure_time_kw:
      name: regrid
  target:
    source: *ref_source
    calendar: noleap
  regrid_dataset:
    regridder_kwargs:
      method: bilinear
      extrap_method: inverse_dist
      locstream_out: *stack
      reuse_weights: False
    intermediate_grids:
      reg1:
        cf_grid_2d:
          lon0_b: 274.75
          lon1_b: 305.2
          d_lon: 1
          lat0_b: 39.75
          lat1_b: 64
          d_lat: 1
        regridder_kwargs:
          method: bilinear
          extrap_method: inverse_dist
          locstream_out: False
          reuse_weights: False
      reg2:
        cf_grid_2d:
          lon0_b: 274.74
          lon1_b: 305.2
          d_lon: 0.5
          lat0_b: 39.74
          lat1_b: 64
          d_lat: 0.5
        regridder_kwargs:
          method: bilinear
          extrap_method: inverse_dist
          locstream_out: False
          reuse_weights: False

biasadjust_mbcn:
  daskNpdf:
    n_workers: 3
    threads_per_worker: 3
    memory_limit: "27GB"
  regridded_dom: QC-RDRS
  group:
    group: time.dayofyear
    window: 31
  periods: [['1956', '1985'],['1981', '2010'],['2011', '2040'],['2041', '2070'], ['2071', '2100']]
  variable:
    - tasmax
    - pr
    - dtr
  train:
    n_iter: 20
    adj_kws:
      interp: nearest
      extrapolation: constant
      n_escore: -1
  adjust:
    base_kws_vars:
      pr:
        kind: "*"
        jitter_under_thresh_value: "0.05 mm d-1"
        adapt_freq_thresh: "1 mm d-1"
      dtr:
        kind: "*"
        jitter_under_thresh_value: "1e-4 K"
      tasmax:
        kind: "+"
    adj_kws:
      interp: nearest
      extrapolation: constant
  chunks:
    loc: 50
    time: -1
  attrs:
    processing_level: biasadjusted
    bias_adjust_institution: Ouranos
    bias_adjust_project: info-crue-CMIP6


