extraction:
    reference:
        context:
          client_kw:
            n_workers: 6 # 3
            threads_per_worker: 4
            memory_limit: "15GB"
          measure_time_kw:
            name: makeref
        search_data_catalogs:
            variables_and_freqs: &var_and_freq
                tasmax: D
                tasmin: D
                pr: D
                dtr: D
            allow_resampling: False
            allow_conversion: True
            periods : *ref_period
            other_search_criteria:
                source: &ref_source
                  EMDNA
                member: OI
        extract_dataset:
          xr_combine_kwargs: {} # bc of xscen bug
        clean_up:
          to_level: extracted
          variables_and_units:
            tasmax: K
            tasmin: K
        properties_and_measures:
          period: *ref_period
          unstack: False
          to_level_prop: diag-ref-prop
          change_units_arg:
            tasmax: degC
            tasmin: degC
            pr: mm d-1
    simulation:
        context:
          client_kw:
            n_workers: 4 #2
            threads_per_worker: 5
            memory_limit: "30GB"
          measure_time_kw:
            name: extract
          timeout_kw:
            seconds: 10600
            task: extract
        search_data_catalogs:
          variables_and_freqs: *var_and_freq
          match_hist_and_fut: True
          allow_conversion: True
          allow_resampling: False
          periods: *sim_period
          exclusions:
            id:
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp126_r2i1p1f1_global
              - CMIP6_ScenarioMIP_EC-Earth-Consortium_EC-Earth3_ssp245_r2i1p1f1_global
