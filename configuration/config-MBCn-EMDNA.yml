regrid:
  context:
    client_kw:
      n_workers: 4 #2
      threads_per_worker: 5
      memory_limit: "25GB"
    measure_time_kw:
      name: regrid
  target:
    source: *ref_source
    calendar: noleap
  regrid_dataset:
    regridder_kwargs:
      method: bilinear
      extrap_method: inverse_dist
      locstream_out: *stack
      reuse_weights: False
    intermediate_grids:
      reg1:
        cf_grid_2d:
          lon0_b: 274.75
          lon1_b: 305.2
          d_lon: 1
          lat0_b: 39.75
          lat1_b: 64
          d_lat: 1
        regridder_kwargs:
          method: bilinear
          extrap_method: inverse_dist
          locstream_out: False
          reuse_weights: False
      reg2:
        cf_grid_2d:
          lon0_b: 274.74
          lon1_b: 305.2
          d_lon: 0.5
          lat0_b: 39.74
          lat1_b: 64
          d_lat: 0.5
        regridder_kwargs:
          method: bilinear
          extrap_method: inverse_dist
          locstream_out: False
          reuse_weights: False

biasadjust_mbcn:
  context:
    train:
      client_kw:
        n_workers: 3 
        threads_per_worker: 3
        memory_limit: "130 GB" #"35GB"
      measure_time_kw:
        name: train mbcn
      timeout_kw:
        seconds: 900000
        task: train mcbn
    adjust:
      client_kw:
        n_workers: 6 #3
        threads_per_worker: 3
        memory_limit: "65GB"
      measure_time_kw:
        name: adjust mbcn
      timeout_kw:
        seconds: 10000000
        task: adjust mcbn
    trainadjust:
      measure_time_kw:
        name: train adjust mbcn
      timeout_kw:
        seconds: 10000000
        task: train adjust mcbn
  group:
    group: time.dayofyear
    window: 31
  variable:
    - tasmax
    - pr
    - dtr
  train:
    n_iter: 20
    adj_kws:
      interp: nearest
      extrapolation: constant
      n_escore: -1
  adjust:
    base_kws_vars:
      pr:
        kind: "*"
        jitter_under_thresh_value: "0.01 mm d-1" #TODO: put back
        adapt_freq_thresh: "1 mm d-1"
      dtr:
        kind: "*"
        jitter_under_thresh_value: "1e-4 K"
      tasmax:
        kind: "+"
    adj_kws:
      interp: nearest
      extrapolation: constant
  chunks:
    loc: 10  #TODO
    #loc: 50
    time: -1
  attrs:
    processing_level: biasadjusted
    bias_adjust_institution: Ouranos
    bias_adjust_project: IC6-EM-MBCn

clean_up:
  context:
    client_kw:
      n_workers: 8 #4
      threads_per_worker: 3
      memory_limit: "15GB"
    measure_time_kw:
      name: cleanup
    timeout_kw:
      seconds: 7200
      task: clean_up
  search_data_catalogs:
    variables_and_freqs:
      tasmax: D
      tasmin: D
      pr: D
    allow_conversion: True
    allow_resampling: False
  xscen_clean_up:
    to_level: cleaned_up
    variables_and_units:
      tasmax: degC
      tasmin: degC
      pr: mm d-1
    convert_calendar_kwargs:
      target: standard
      align_on: random
    missing_by_var:
      tasmax: interpolate
      tasmin: interpolate
      pr: [0]
    maybe_unstack_dict:
      stack_drop_nans: *stack
      rechunk:
        lat: 15
        lon: 15
        time: -1
    round_var:
      pr: 10
    remove_all_attrs_except:
      global:
        - '^cat:'
        - history
      tasmax: &attrs_to_keep
        - bias_adjustment
        - cell_methods
        - coordinates
        - history
        - long_name
        - standard_name
        - units
      tasmin: *attrs_to_keep
      pr: *attrs_to_keep
    add_attrs:
      global:
        Notes: |
          Regridded on the grid of EMDNA, then bias-adjusted with MBCn.
          The reference was EMDNA over the 1989-2018 period.
        version: "1.0.0"
        code: https://github.com/Ouranosinc/info-crue-cmip6/tree/mbcn-narval
        contact: lavoie.juliette@ouranos.ca
        organisation: Groupe scénarios et services climatiques, Consortium Ouranos, Montréal, QC; www.ouranos.ca
        avertissement : Ouranos ne donne aucune garantie, expresse ou implicite, y compris, mais sans s'y limiter, les garanties de qualité marchande et d'adéquation à un usage particulier. Toutes les responsabilités découlant de la fourniture des informations (y compris toute responsabilité découlant d'une négligence) sont exclues dans toute la mesure permise par la loi.
        license:  Creative Commons Attribution 4.0 International (https://creativecommons.org/licenses/by/4.0/)
      tasmax:
          standard_name: air_temperature
          long_name: Maximal daily temperature
          cell_methods: "time: maximum within days"
      tasmin:
          standard_name: air_temperature
          long_name: Minimal daily temperature
          cell_methods: "time: minimum within days"
      pr:
          standard_name: precipitation_flux
          long_name: Mean daily precipitation flux
          cell_methods: "time: mean within days"

