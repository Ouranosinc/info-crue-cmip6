diagnostics:
  context:
    client_kw:
      n_workers: 8
      threads_per_worker: 3
      memory_limit: "5GB"
  steps:
    sim:
      input:
        processing_level:  regridded
      dref_for_measure:
        processing_level: diag-ref-prop
      properties_and_measures:
        rechunk: {'lat': 30, 'lon': 30, 'time': -1}
        period: *ref_period
        unstack: *stack
        change_units_arg:
          tasmax: degC
          tasmin: degC
          pr: mm d-1
    scen:
      input:
        processing_level: final
      dref_for_measure:
        processing_level: diag-ref-prop
      properties_and_measures:
        rechunk: {'lat':30, 'lon':30, 'time':-1}
        period: *ref_period
        unstack: False
  health_checks:
    structure:
      coords:
        - lat
        - lon
        - time
      dims:
        - lat
        - lon
        - time
    start_date: "1951-01-01"
    end_date: "2100-12-30"
    variables_and_units:
      tasmax: "°C"
      tasmin: "°C"
      pr: "mm d-1"
    cfchecks:
      tasmax:
        cfcheck_from_name: {}
      tasmin:
        cfcheck_from_name: {}
      pr:
        cfcheck_from_name: {}
    freq: D
    flags:
      tasmax:
        temperature_extremely_high:
          thresh: '60 degC'
        tasmax_below_tasmin:
      tasmin:
        temperature_extremely_low:
          thresh: '-70 degC'
      pr:
        negative_accumulation_values:
        very_large_precipitation_events:
          thresh: '300 mm/d'
    return_flags: True
    raise_on:
      - structure
      - start_date
      - end_date
      - variables_and_units
      - cfchecks
      - freq




