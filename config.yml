#              - ACCESS-CM2 #126, 245,370,585
#              - MPI-ESM1-2-HR
#              - NorESM2-MM
            mip_era: CMIP6
        extract_dataset:
            periods : *sim_period
            xr_combine_kwargs:
              combine_attrs: override
            xr_open_kwargs:
              drop_variables:
                - height
                - bnds
                - time_bnds
                - lat_bnds
                - lon_bnds
    ref_source: *ref_source

regrid:
  target:
    source: *ref_source
    calendar: noleap
  regrid_dataset:
    regridder_kwargs:
      method: bilinear
      extrap_method: inverse_dist
      locstream_out: *stack
      reuse_weights: False
    intermediate_grids:
      reg1:
        cf_grid_2d:
          lon0_b: 274.75
          lon1_b: 305.2
          d_lon: 1
          lat0_b: 39.75
          lat1_b: 64
          d_lat: 1
        regridder_kwargs:
          method: bilinear
          extrap_method: inverse_dist
          locstream_out: False
          reuse_weights: False
      reg2:
        cf_grid_2d:
          lon0_b: 274.74
          lon1_b: 305.2
          d_lon: 0.5
          lat0_b: 39.74
          lat1_b: 64
          d_lat: 0.5
        regridder_kwargs:
          method: bilinear
          extrap_method: inverse_dist
          locstream_out: False
          reuse_weights: False


biasadjust_qm:
    variables:
        dtr:
            training_args:
                reference_period: *ref_period
                method: DetrendedQuantileMapping
                group:
                    group: time.dayofyear
                    window: 31
                xclim_train_args:
                    kind: "*"
                    nquantiles: 50
            adjusting_args:
                simulation_period: *sim_period
                xclim_adjust_args:
                    detrend:
                        LoessDetrend:
                          f: 0.2
                          niter: 1
                          d: 0
                          weights: tricube
                    interp: nearest
                    extrapolation: constant
                bias_adjust_institution: &b_a_inst
                  Ouranos
                bias_adjust_project: &b_a_pro
                  info-crue-CMIP6
        tasmax:
            training_args:
                reference_period: *ref_period
                method: DetrendedQuantileMapping
                group:
                    group: time.dayofyear
                    window: 31
                xclim_train_args:
                    kind: "+"
                    nquantiles: 50
            adjusting_args:
                simulation_period: *sim_period
                xclim_adjust_args:
                  detrend:
                    LoessDetrend:
                      f: 0.2
                      niter: 1
                      d: 0
                      weights: tricube
                  interp: nearest
                  extrapolation: constant
                bias_adjust_institution: *b_a_inst
                bias_adjust_project: *b_a_pro
        pr:
            training_args:
                reference_period: *ref_period
                method: DetrendedQuantileMapping
                group:
                    group: time.dayofyear
                    window: 31
                jitter_under:
                    thresh: 0.05 mm d-1
                xclim_train_args:
                    kind: "*"
                    nquantiles: 50
            adjusting_args:
                simulation_period: *sim_period
                xclim_adjust_args:
                  detrend:
                    LoessDetrend:
                      f: 0.2
                      niter: 1
                      d: 0
                      weights: tricube
                  interp: nearest
                  extrapolation: constant
                bias_adjust_institution: *b_a_inst
                bias_adjust_project: *b_a_pro


biasadjust_ex:
    moving_yearly_window:
        window: 40
        step: 15
    variables:
        pr:
            training_args:
                reference_period: *ref_period
                method: ExtremeValues
                jitter_under:
                    thresh: 0.05 mm d-1
                group: False
                xclim_train_args:
                    cluster_thresh: 1 mm d-1
                    q_thresh: 0.95
            adjusting_args:
                simulation_period: *sim_period
                bias_adjust_institution: *b_a_inst
                bias_adjust_project: *b_a_pro

clean_up:
    search_data_catalogs:
      variables_and_freqs:
        tasmax: D
        tasmin: D
        pr: D
      allow_conversion: True
      allow_resampling: False
    xscen_clean_up:
      to_level: cleaned_up
      variables_and_units:
        tasmax: degC
        tasmin: degC
        pr: mm d-1
      convert_calendar_kwargs:
        target: standard
        align_on: random
      missing_by_var:
        tasmax: interpolate
        tasmin: interpolate
        pr: [0]
      remove_all_attrs_except:
        global:
          - '^cat:'
          - history
        tasmax: &attrs_to_keep
          - bias_adjustment
          - cell_methods
          - coordinates
          - history
          - long_name
          - standard_name
          - units
        tasmin: *attrs_to_keep
        pr: *attrs_to_keep
      add_attrs:
        global:
          Notes: |
            Regridded on the grid of ERA5-Land, then bias-adjusted with detrended
            quantile mapping on a day-of-year basis with a window of 31 days,
            LOESS detrending and 50 quantiles.
            There is a second bias adjustement for pr's extreme values.
            Tasmax, dtr and pr were adjusted, tasmin was computed
            from tasmax and dtr after the adjustment.
            The reference was ERA5-Land over the 1991-2010 period.
          version: "1.0.0"
        tasmax:
            standard_name: air_temperature
            long_name: Maximal daily temperature
            cell_methods: "time: maximum within days"
        tasmin:
            standard_name: air_temperature
            long_name: Minimal daily temperature
            cell_methods: "time: minimum within days"
        pr:
            standard_name: precipitation_flux
            long_name: Mean daily precipitation flux
            cell_methods: "time: mean within days"

rechunk:
    worker_mem: 2GB


